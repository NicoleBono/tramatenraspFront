    <img class="colelem" id="u897-17" alt="Trama Tenra Sp é uma plataforma livre, gratuita e colaborativa de mapeamento e conexão entre agentes e produtores culturais e educacionais, equipamentos culturais e educacionais, estudantes, consumidores de cultura e pessoas interessadas na pratica do voluntariado em microambientes regionais e comunitários. Nosso Objetivo Desenvolver uma comunidade mais rica que dialogue com espaços de desenvolvimento de cultural, educacional e passem a frequentar escolas, espaços culturais ou zonas temporárias onde ocorram intervenções e eventos. Tudo visando o desenvolvimento do senso critico da população e principalmente dos jovens que estão em processo de formação. Através da Trama Tenra Sp diversas comunidades terão a possibilidade de conhecer sua historia e seus espaços criando assim uma maior interação entre os jovens e o seu bairro, os oferecendo novas oportunidades de lazer e os engajando em trabalhos voluntários. Um canal de comunicação comunitária onde através de usuários uma agenda cultural local é alimentada constantemente, também facilitando com que instituições e projetos sociais engajem jovens em ações de voluntariado. Viabilizando maior visibilidade tanto para a comunidade, quanto para cada jovem que carrega em teu cerne o desejo de atuar positivamente no meio que está inserido, mostrando a possibilidade de vários caminhos possíveis para trilhar dentro do seu próprio ecossistema fortalecendo o comercio a e a cultura local, ampliando os olhares para os acontecimentos internos e externos da região. " src="images/u897-17.png?crc=432227952" data-image-width="1073"/><!-- rasterized frame -->
